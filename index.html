<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="main.css">
<title>Netflix Clone</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" height="150px" width="300px" alt="netflix logo">
      <button type="button" class="sign-btn">Sign In</button>
    </div>

    </div>
  </div>

</body>
</html>
